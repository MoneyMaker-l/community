<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/css/community.css">
    <link rel="stylesheet" href="/static/css/editormd.min.css">
    <script src="/static/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="/static/js/community.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap.js" type="text/javascript"></script>
    <script src="/static/js/editormd.min.js" type="text/javascript"></script>

</head>
<body>

<div th:insert="navigation :: nav"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>发起</h2>
            <form action="/publish/edit" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题..." th:value="${title}" autocomplete="off">
                </div>
                <div class="form-group" id="question-editor">
                    <label for="title">问题补充</label>
                    <textarea name="description" cols="30" rows="10" id="description" class="form-control"
                             style="display: none" th:text="${description}"></textarea>
                </div>
                <script type="text/javascript">
                    $(function() {
                        var editor = editormd("question-editor", {
                            width  : "100%",
                            height : 350,
                            path   : "/static/js/lib/",
                            delay : 0,
                            watch : false,
                            placeholder :"请输入问题描述",
                            imageUpload: true,
                            imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                            imageUploadURL: "/file/upload",
                        });
                    });
                </script>

                <div class="form-group">
                    <label for="title">添加标签</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签以 , 分隔" th:value="${tag}" autocomplete="off">
                    <div style="margin-top: 10px">
                        <span class="label label-info"> <span class="glyphicon glyphicon-tags publish-tag" onclick="selectTag('Spring')"> Spring</span></span>
                        <span class="label label-info"> <span class="glyphicon glyphicon-tags publish-tag" onclick="selectTag('Java')"> Java</span></span>
                        <span class="label label-info"> <span class="glyphicon glyphicon-tags publish-tag" onclick="selectTag('SpringBoot')"> SpringBoot</span></span>
                        <span class="label label-info"> <span class="glyphicon glyphicon-tags publish-tag" onclick="selectTag('Mysql')"> Mysql</span></span>
                        <span class="label label-info"> <span class="glyphicon glyphicon-tags publish-tag" onclick="selectTag('Mybatis')"> Mybatis</span></span>
                        <span class="label label-info"> <span class="glyphicon glyphicon-tags publish-tag" onclick="selectTag('MVC')"> MVC</span></span>
                    </div>
                </div>
                <span class="label label-danger" th:text="${error}"></span>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            -问题标题：请用简洁的语言描述你发布的内容 <br>
            -问题补充：详细补充你的内容 <br>
            -选择标签：选择一个或多个合适的标签，用逗号隔开 <br>

        </div>


    </div>
</div>
<div th:insert="footer :: footer"></div>
</body>
</html>
