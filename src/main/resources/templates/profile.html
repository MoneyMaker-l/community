<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/css/community.css">
    <script src="/static/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap.js" type="text/javascript"></script>

</head>
<body>
<div th:insert="navigation :: nav"></div>

<div class="container-fluid main">
    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
        <h2>
            <span class="glyphicon glyphicon-education" aria-hidden="true"> </span>
            <span th:text="${sectionName}"></span>
        </h2>
        <hr>
        <div th:if="${pagination.getQuestions() != null}">
            <div class="media" th:each="question : ${pagination.getQuestions()}">
                <div class="media-left">
                    <img class="media-object img-rounded" th:src="${question.user.avatar_url}"
                         alt="">
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'/question/'+${question.id}}"><span th:text="${question.getTitle()}"></span></a>
                    </h4>
                    <hr style="display: block;    margin-bottom: 0px">
                    <span class="text-desc">•
                            <span th:text="${question.getLike_count()}"></span> 人关注 • <span
                                th:text="${question.getComment_count()}"></span> 个回复 • <span
                                th:text="${question.getView_count()}"></span> 次浏览
                            <a th:href="@{'/publish/'+${question.id}}" style="color: #999" class="community-men">
                                <span class="glyphicon glyphicon-pencil profile-edit" aria-hidden="true"> 编辑</span>
                            </a>
                    </span>
                </div>
            </div>
        </div>

        <div th:if="${pagination.getNotificationNameQuestionDTOS() != null}">
            <div th:each="notification : ${pagination.getNotificationNameQuestionDTOS()}">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h4 class="notification-question notification-question">
                        <a th:href="@{'/question/'+${notification.getNotification().getQuestionId()}+'/'+${notification.notificationId}}"
                           style="text-decoration: none">
                            "<span th:text="${notification.getNotifierName()}"></span>"
                            <span style="color: #1A1A17">回复了你的问题</span>
                            "<span th:text="${notification.getQuestionName()}"></span>"
                        </a>
                    </h4>
                </div>
            </div>
        </div>

        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li th:if="${pagination.showFirstPage}">
                    <a th:href="@{'/profile/'+${section}(page=${1})}" aria-label="Previous">
                        <span aria-hidden="true">&lt;&lt;</span>
                    </a>
                </li>
                <li th:if="${pagination.showPrevious}">
                    <a th:href="@{'/profile/'+${section}((page=${pagination.page - 1}))}" aria-label="Previous">
                        <span aria-hidden="true">&lt;</span>
                    </a>
                </li>
                <li th:each="page : ${pagination.getPages()}" th:class="${pagination.page == page}? 'active' : ''">
                    <a th:href="@{'/profile/'+${section}(page=${page})}" th:text="${page}">
                    </a>
                </li>
                <li th:if="${pagination.showNext}">
                    <a th:href="@{'/profile/'+${section}((page=${pagination.page + 1}))}" aria-label="Next">
                        <span aria-hidden="true">&gt;</span>
                    </a>
                </li>
                <li th:if="${pagination.showEndPage}">
                    <a th:href="@{'/profile/'+${section}(page=${pagination.totalPage})}" aria-label="Next">
                        <span aria-hidden="true">&gt;&gt;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
        <div class="list-group">
            <a href="/profile/questions"
               th:class="${section == 'questions'}? 'active list-group-item' : 'list-group-item'">我的问题</a>
            <a href="/profile/replies"
               th:class="${section == 'replies'}? 'active list-group-item' : 'list-group-item'">
                最新回复
                <span class="badge" th:if="${pagination.getNewReply() != 0}">
                    <span th:text="${pagination.getNewReply()}"></span>
                </span>
            </a>
        </div>
    </div>
</div>

<div th:insert="footer :: footer"></div>
</body>
</html>
